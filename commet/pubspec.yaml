name: commet
description: Find your space

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  google_fonts: ^4.0.3
  matrix: ^0.22.2
  flutter_olm: ^1.2.0
  flutter_openssl_crypto: ^0.1.0
  just_the_tooltip: ^0.0.12
  flutter_localizations:
    sdk: flutter
  intl: any
  intl_utils:
  desktop_drop: ^0.4.1
  test: ^1.24.3
  tiamat:
    path: ../tiamat/
  crypto: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.13
  widgetbook_annotation: ^3.0.0
  flutter_markdown: ^0.6.9+1

  media_kit: ^1.1.7                              # Primary package.
  media_kit_video: ^1.1.8                        # For video rendering.
  media_kit_libs_video: ^1.0.1                   # Native video dependencies.

  hive: ^2.2.3
  hive_generator: ^2.0.1
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.18
  flutter_highlighter:
    git:
      url: https://github.com/commetchat/highlight.git
      path: ./flutter_highlighter
  file_picker: ^5.2.10
  html: ^0.15.2
  desktop_notifications: ^0.6.3
  url_launcher: ^6.1.11
  flutter_blurhash: ^0.7.0
  mime: ^1.0.4
  pasteboard: ^0.2.0
  flutter_local_notifications: ^15.1.1
  win_toast: ^0.3.0
  window_manager: ^0.3.4
  html_unescape: ^2.0.0
  build:
  scrollable_positioned_list: ^0.3.8
  flutter_staggered_grid_view: ^0.7.0
  http: ^0.13.6
  build_config: ^1.1.1
  implicitly_animated_list: ^2.2.0
  widgetbook: ^3.2.0
  flutter_svg: ^2.0.7
  device_info_plus: ^9.0.3
  intl_translation: ^0.18.2
  flutter_gen: ^5.3.1

dev_dependencies:
  build_runner:
  widgetbook_generator: ^3.1.0
  msix: ^3.7.0
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_launcher_icons:
  flutter_lints: ^2.0.0

flutter_intl:
  class_name: T
  main_locale: en 
  arb_dir: assets/l10n
  output_dir: integration_test/generated

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon/icon_square_512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon/icon_circle_512.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon/icon_circle_512.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon/icon_square_512.png"


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/l10n/
    - assets/images/placeholder/avatars/
    - assets/images/placeholder/generic/
    - assets/images/app_icon/
    - assets/twemoji/assets/72x72/
    - assets/emoji_data/
    - assets/emoji_data/shortcodes/

  shaders:
    - assets/shader/texture_coordinate.frag

msix_config:
  display_name: Commet
  identity_name: chat.commet.app.windows-a33bc9ba
  toast_activator:
    clsid: "7685C041-9D17-4112-8FC4-386743A3D53E"
    arguments: "-ToastActivated"
    display_name: "Commet"
  msix_version: 1.0.4.0