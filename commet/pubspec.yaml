  sdk: '>=3.1.0 <4.0.0'

dependencies: 
  build: any
  build_config: ^1.1.1
  crypto: ^3.0.2
  desktop_drop: ^0.4.1
  desktop_notifications: ^0.6.3
  device_info_plus: ^9.0.3
  #fcm_shared_isolate: ^0.1.0
  file_picker: ^5.2.10
  flutter_blurhash: ^0.8.2
  flutter_markdown: ^0.6.9+1
  flutter_olm: ^1.2.0
  flutter_openssl_crypto: ^0.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7
  html: ^0.15.2
  html_unescape: ^2.0.0
  http: ^0.13.6
  implicitly_animated_list: ^2.2.0
  intl: any
  intl_translation: ^0.18.2
  intl_utils: any
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  isar_generator: ^3.1.0+1
  just_the_tooltip: ^0.0.12
  matrix: ^0.24.1
  media_kit: ^1.1.7
  media_kit_libs_video: ^1.0.1
  media_kit_video: ^1.1.8
  mime: ^1.0.4
  olm: ^2.0.3
  pasteboard: ^0.2.0
  path: ^1.8.2
  path_provider: ^2.0.13
  permission_handler: ^11.0.1
  provider: ^6.0.0
  receive_intent: ^0.2.4
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.0.18
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  test: ^1.24.3
  unifiedpush: ^5.0.1
  universal_html: ^2.2.4
  url_launcher: ^6.1.11
  widgetbook: ^3.2.0
  widgetbook_annotation: ^3.0.0
  win_toast: ^0.3.0
  window_manager: ^0.3.4
  flutter: 
    sdk: flutter
  flutter_highlighter: 
    git: 
      url: https://github.com/commetchat/highlight.git
      path: ./flutter_highlighter
  flutter_html: 
    git: https://github.com/commetchat/flutter_html.git
  flutter_local_notifications: 
    git: 
      url: https://github.com/commetchat/flutter_local_notifications.git
      path: ./flutter_local_notifications
  flutter_localizations: 
    sdk: flutter
  flutter_shortcuts: 
    git: https://github.com/commetchat/flutter_shortcuts.git
  tiamat: 
    path: ../tiamat/
  sqlite3_flutter_libs: ^0.5.18
  fuzzy: ^0.5.1

dev_dependencies: 
  build_runner: any
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  msix: ^3.7.0
  pubspec_dependency_sorter: ^1.0.4
  widgetbook_generator: ^3.1.0
  flutter_test: 
    sdk: flutter
  integration_test: 
    sdk: flutter

flutter_intl: 
  class_name: T
  main_locale: en
  arb_dir: assets/l10n
  output_dir: integration_test/generated

flutter_launcher_icons: 
  image_path: assets/images/app_icon/app_icon_filled.png
  adaptive_icon_background: '#534CDD'
  adaptive_icon_foreground: assets/images/app_icon/app_icon_transparent.png
  web: 
    image_path: assets/images/app_icon/app_icon_transparent_cropped.png
    generate: true
  windows: 
    image_path: assets/images/app_icon/app_icon_rounded.png
    generate: true
    icon_size: 48
  macos: 
    image_path: assets/images/app_icon/app_icon_rounded.png
    generate: true
  ios: null
  remove_alpha_ios: true
  android: true
  min_sdk_android: 16

flutter: 
  assets: 
    - assets/l10n/
    - assets/images/app_icon/
    - assets/emoji_data/
    - assets/emoji_data/shortcodes/
    - assets/js/package/
  shaders: 
    - assets/shader/texture_coordinate.frag
  fonts: 
    - 
      family: Jellee
      fonts: 
        - 
          asset: assets/font/jellee/Jellee-Bold.ttf
    - 
      family: EmojiFont
      fonts: 
        - 
          asset: assets/font/emoji-font/NotoColorEmoji.ttf
    - 
      family: RobotoCustom
      fonts: 
        - 
          asset: assets/font/roboto/Roboto-Regular.ttf
        - 
          asset: assets/font/roboto/Roboto-Bold.ttf
          weight: 700
    - 
      family: Code
      fonts: 
        - 
          asset: assets/font/code/RobotoMono.ttf
  uses-material-design: true
  generate: true

msix_config: 
  display_name: Commet
  identity_name: chat.commet.app.windows-a33bc9ba
  msix_version: 1.0.4.0
  toast_activator: 
    clsid: 7685C041-9D17-4112-8FC4-386743A3D53E
    arguments: -ToastActivated
    display_name: Commet
