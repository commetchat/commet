on: push
name: release

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.13.1'
          channel: 'stable'

      - name: Clone Olm
        run: git clone https://gitlab.matrix.org/matrix-org/olm.git

      - name: Build Olm
        run: |
          cd ./olm
          cmake . -Bbuild
          cmake --build build

      - name: Configure Flutter
        run: flutter config --enable-windows-desktop
        
      - name: Code Generation
        run: |
          cd .\commet
          .\scripts\codegen.sh

      - name: Build Windows App
        run: |
          cd .\commet
          flutter build windows --dart-define BUILD_MODE=release --dart-define PLATFORM=windows --release