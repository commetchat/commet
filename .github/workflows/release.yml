on: push
name: release

env:
  PROJECT_PATH: commet

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.13.1'
          channel: 'stable'

      - name: Clone Olm
        run: git clone https://gitlab.matrix.org/matrix-org/olm.git

      - name: Build Olm
        run: |
          cd ./olm
          cmake . -Bbuild
          cmake --build build

      - name: Configure Flutter
        run: flutter config --enable-windows-desktop
        
      - name: Code Generation
        run: |
          cd .\commet
          .\scripts\codegen.bat

      - name: Build Windows App
        run: |
          cd .\commet
          flutter build windows --dart-define BUILD_MODE=release --dart-define PLATFORM=windows --release --dart-define GIT_HASH=${{ github.sha }} --dart-define VERSION_TAG=${{ github.event.release.tag_name || 'v0.0.0' }}

      - name: Include libolm
        run: |
          dir
          dir .\olm
          dir .\commet
          dir .\commet\build\windows
          move .\olm\build\Debug\olm.dll .\commet\build\windows\runner\Release\libolm.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .\commet\build\windows\runner\Release


  release-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
        
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.13.1'
          channel: 'stable'

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libolm3 libmpv-dev mpv ffmpeg
        
      - name: Code Generation
        run: |
          cd $PROJECT_PATH
          scripts/codegen.sh
          
      - name: Build APK
        run: |
          cd $PROJECT_PATH
          flutter build apk --dart-define BUILD_MODE=release --dart-define PLATFORM=android --release --dart-define GIT_HASH=${{ github.sha }} --dart-define VERSION_TAG=${{ github.event.release.tag_name || 'v0.0.0' }}
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: commet/build/app/outputs/flutter-apk/app-release.apk

  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
        
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.13.1'
          channel: 'stable'

      - name: Setup Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libolm3 libmpv-dev mpv ffmpeg
        
      - name: Code Generation
        run: |
          cd $PROJECT_PATH
          scripts/codegen.sh
          
      - name: Build Linux
        run: |
          cd $PROJECT_PATH
          flutter build linux --dart-define BUILD_MODE=release --dart-define PLATFORM=linux --release --dart-define GIT_HASH=${{ github.sha }} --dart-define VERSION_TAG=${{ github.event.release.tag_name || 'v0.0.0' }} --dart-define BUILD_DETAIL=linux-x64 --target-platform linux-x64
      
      - name: Create archive
        run: tar -czf commet-linux-x64.tar.gz -C commet/build/linux/x64/release/bundle/ .
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: commet-linux-x64.tar.gz
          path: commet-linux-x64.tar.gz

  release-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
        
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.13.1'
          channel: 'stable'

      - name: Setup Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libolm3 libmpv-dev mpv ffmpeg
        
      - name: Code Generation
        run: |
          cd $PROJECT_PATH
          scripts/codegen.sh
          
      - name: Build Web
        run: |
          cd $PROJECT_PATH
          flutter build web --dart-define BUILD_MODE=release --dart-define PLATFORM=web --release --dart-define GIT_HASH=${{ github.sha }} --dart-define VERSION_TAG=${{ github.event.release.tag_name || 'v0.0.0' }}
      
      - name: Create archive
        run: tar -czf commet-web.tar.gz -C commet/build/web/
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: commet-web.tar.gz
          path: commet-web.tar.gz